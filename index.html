<html>
<head>
	<title> Square Application by Sanskar </title>
	<style>
		* {font-size : 50px ; }
		body {background-color : azure ; }

	</style>
</head>
<body>
<center>
	<h1> Square App </h1>
	<form onsubmit = "square()">
		<input type = "number"  step = "any"  placeholder = "Enter Number : "  id = "num" / >
		<br><br>
		<input type = "submit" value = "Find Square" / >
	</form>
	<h2 id = "msg"> </h2>
	<script>
		function square()
		{
			event.preventDefault();
			let num = document.getElementById("num");
			let msg = document.getElementById("msg");
			
			if (num.value == "")
			{
				alert("Please Enter number");
				msg.innerHTML = "";
				num.focus();
				return ;
	
			}

			let n = parseFloat(num.value);
			let r = n * n ;
			let ans = "Square = " + r.toFixed(2);
			msg.innerHTML = ans ; 

		}

	</script>

</center>
</body>
</html>
